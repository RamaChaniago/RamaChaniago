# GitHub Action for generating a contribution graph with a snake eating your contributions.
name: Generate Snake

# Controls when the action will run
on:
  schedule:
    # Every 6 hours
    - cron: "0 */6 * * *"
  # Allows manual triggering from the Actions tab
  workflow_dispatch:

# The sequence of jobs in this workflow
jobs:
  # Define a single job called "build"
  build:
    # Use the latest Ubuntu runner
    runs-on: ubuntu-latest

    # Define the sequence of steps
    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Set up caching for Docker images
      - name: Cache Docker Layers
        uses: actions/cache@v3
        with:
          path: /tmp/.docker
          key: ${{ runner.os }}-docker-${{ hashFiles('**/Dockerfile') }}
          restore-keys: |
            ${{ runner.os }}-docker-

      # Step 3: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 4: Generate the snake animation
      - name: Generate Snake Animation
        uses: Platane/snk@v2
        id: snake-gif
        with:
          github_user_name: shiinahan
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Step 5: Show repository status (debugging)
      - name: Show Git Status
        run: git status

      # Step 6: Push changes to the output branch
      - name: Push Changes to Output Branch
        uses: crazy-max/ghaction-github-pages@v2.6.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 7: Log completion time
      - name: Log Completion Time
        run: echo "Workflow completed at $(date)"
